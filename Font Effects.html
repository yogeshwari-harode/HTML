<!DOCTYPE html>
<html>
<head>
	<title>Font effects</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
	<style>
		body{
			text-align: center;
			font-size: 40px;
			font-family: Sofia;
		}
	</style>


</head>
<body>

	<h1 class="font-effect-fire">This is fire Effect</h1>
	<h1 class="font-effect-neon">This is neon Effect</h1>
	<h1 class="font-effect-outline">This is outline Effect</h1>
	<h1 class="font-effect-emboss">This is emboss Effect</h1>
	<h1 class="font-effect-shadow-multiple">This is multiple shadow Effect</h1>

</body>
</html>
